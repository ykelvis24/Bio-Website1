<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MedCare | Contact Us</title>
    <link rel="stylesheet" href="contact.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <i class="fa-solid fa-staff-snake"></i>Med<span>Care</span>
      </div>

      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="service.html">Services</a></li>
          <li><a href="doctor.html">Doctors</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>

      <div class="searchbar">
        <input type="text" placeholder="Search..." />
        <button><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>
    </header>

    <section class="hero">
      <h1>Contact Us</h1>
      <p>We are always here to help you with your health needs.</p>
    </section>

    <section class="contact-section">
      <div class="contact-info">
        <div class="info-box">
          <i class="fa-solid fa-phone"></i>
          <h3>Phone</h3>
          <p>+234 800 123 4567</p>
        </div>

        <div class="info-box">
          <i class="fa-solid fa-envelope"></i>
          <h3>Email</h3>
          <p>support@medcare.com</p>
        </div>

        <div class="info-box">
          <i class="fa-solid fa-location-dot"></i>
          <h3>Location</h3>
          <p>123 Medical Street, Lagos, Nigeria</p>
        </div>
      </div>

      <div class="contact-form">
        <h2>Get In Touch</h2>

        <form>
          <input type="text" placeholder="Full Name" required />
          <input type="email" placeholder="Email Address" required />
          <input type="tel" placeholder="Phone Number" required />
          <textarea rows="5" placeholder="Your Message" required></textarea>
          <button type="submit" class="submit-btn">Send Message</button>
        </form>
      </div>
    </section>

    <section class="map">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18..."
        allowfullscreen
        loading="lazy"
      ></iframe>
    </section>

    <footer>
      <p>Â© 2025 MedCare. All rights reserved.</p>
    </footer>
  </body>
</html>
